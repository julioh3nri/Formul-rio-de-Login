<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <div class="geral">
        <h1>Entrar</h1>
        <form method="post"> <!-- Formulário -->
            <div class="campo_de_texto">
                <input type="text" required> <!-- Ficar sempre atendo ao tipo do input.  -->
                <span></span> <!-- Span é usado para agrupar ou envolver uma parte do conteudo edentro de um texto -->
                <label>Nome de Usuário</label> <!-- Rótulo daquilo que vemos para indicar ao usuário o que inserir no campo -->
            </div>
            <div class="campo_de_texto">
                <input type="password" required>
                <span></span>
                <label>Senha</label>
            </div>
            <div class="Senha">Esqueceu a Senha?</div>
            <input type="submit" Value ="Entrar">
            <div class="link_de_inscricao">
                Não é inscrito ainda? <a href="#">Inscrever-se</a>
        </form>
    </div>
    <a href="https://github.com/julioh3nri" class="botao_github" target="_blank">Visite meu GitHub!</a>  <!-- Target: Abrir o link com uma nova aba -->
